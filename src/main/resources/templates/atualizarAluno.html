<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
		integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}" />
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>

<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Aluno</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/alunos/update/{id} (id=${aluno.id}) }" th:object="${aluno}"
						method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="ra" class="col-form-label">RA</label>
								<input type="text" th:field="*{RA}" class="form-control" id="ra" placeholder="ra">
								<span th:if="${#fields.hasErrors('RA')}" th:errors="*{RA}"
									class="text-danger"> 
									</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Nome</label> 
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="nome"> 
									<span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"> 
									</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> 
								<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email"> 
									<span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"> 
									</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">CEP</label> 
								<input type="text" th:field="*{CEP}" class="form-control" id="cep" placeholder="cep"> 
									<span
									th:if="${#fields.hasErrors('CEP')}" th:errors="*{CEP}"
									class="text-danger"> 
									</span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Atualiza Aluno">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
</body>
</html>
